<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <span><img src="images/illustration-hero.svg" alt="" class="card__img"></span>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__about">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <div class="plan__content">
            <img src="images/icon-music.svg" alt="Music icon" class="plan__img">
            <div class="plan__text">
              <h2 class="plan__title">Annual Plan</h2>
              <h3 class="plan__price">$59.99/year</h3>
            </div>
          </div>
          <a href="" class="plan__change">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <br>
        <a href="" class="card__cancel">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marco Camez</a>.
    </div>
  </body>
</html>
